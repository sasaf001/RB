<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Benutzerverwaltung</h2>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" required>
        <button onclick="fetchUserData()">Benutzerdaten abrufen</button>
        <button onclick="updateUserData()">Benutzerdaten aktualisieren</button>
        <button onclick="createUser()">Benutzer registrieren</button>
    </div>

    <script>
        async function fetchUserData() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Bitte geben Sie eine E-Mail ein.");
                return;
            }
            
            try {
                const response = await fetch(`https://example.com/api/users/${email}`);
                if (response.ok) {
                    const data = await response.json();
                    alert("Benutzerdaten: " + JSON.stringify(data));
                } else {
                    alert("Fehler beim Abrufen der Benutzerdaten");
                }
            } catch (error) {
                console.error(error);
                alert("Verbindungsfehler");
            }
        }

        async function updateUserData() {
            alert("Benutzerdaten aktualisieren: Noch nicht implementiert");
        }

        async function createUser() {
            alert("Benutzerregistrierung: Noch nicht implementiert");
        }
    </script>
</body>
</html>
